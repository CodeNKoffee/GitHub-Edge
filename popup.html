<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="popup.js"></script>
  <title>GitHub Users</title>
</head>
<body>
  <nav class="nav__bar">
    <figure class="logo__wrapper">
      <img src="./assets/github_icon.svg" alt="GitHub Icon" class="logo">
    </figure>
  </nav>
  <div class="container">
    <div class="row">
      <input type="text" id="search__input" class="search__input" placeholder="Search username" onkeydown="load">
      <div id="loading__page" class="loading__page">
        <div class="lds-dual-ring">
          <img src="./assets/launchpad-112.svg" alt="Launchpad-64px from Icons8" class="loading__img">
        </div>
        <span class="loading__text">
          Crunching the latest data, just for you. Hang tight...
        </span>
      </div>
    </div>
  </div>
</body>
</html>
